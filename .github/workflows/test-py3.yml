name: unit testing

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:


jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ "3.9", "3.10", "3.12" ]
        include:
          - python: 3.9
            pillow: 8
          - python: 3.10
            pillow: 9
          - python: 3.12
            pillow: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Cache OpenCV
        id: opencv-cache
        uses: actions/cache@v4
        with:
          path: ./opencv-install
          key: ${{ runner.os }}-opencv-cache-${{ matrix.python }}

      - name: Install OpenCV system dependencies
        uses: Dovyski/setup-opencv-action@v1.1
        with:
          opencv-version: 4.0.0
          dir: ./opencv-install
          cached: ${{ steps.opencv-cache.outputs.cache-hit }}

      - name: Install tox and any other packages
        run: pip install tox coveralls

      - name: Run tox targets for ${{ matrix.python }}
        run: tox run -e py$(echo ${{ matrix.python }} | tr -d .)-pillow$(echo ${{ matrix.pillow }} | tr -d .)
